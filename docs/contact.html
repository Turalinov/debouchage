<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Description contact" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/main.min.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">



  <title>Contact | O'debouchage</title>

  <!-- не забыть подключить favicons  -->

</head>

<body>
  <div class="wrapper">
    <div class="wrapper__content">

      <div class="main">

        

        <section class="control control--inner">

  <div class="container">
    <!-- control__breadcrumbs -->
    <div class="control__breadcrumbs breadcrumbs">
      <ul class="breadcrumbs__list">
        <li class="breadcrumbs__item breadcrumbs__item--home">
          <a href="index.html">Accuel</a>
        </li>
        <li class="breadcrumbs__item">
          Contact
        </li>
      </ul>
    </div>
    <!-- control__breadcrumbs end  -->

    <h1 class="control__title">Contact</h1>

    <div class="control__address">
      <div class="control__address-item control__address-item--phone">
        Téléphone : <div class="br-mobile"></div><a href="tel:0184800187">01 84 80 01 87 <div class="control__warning">
            Appel Gratuit
          </div></a>


      </div>
      <div class="control__address-item control__address-item--mail">
        Mail : <a href="mailto:contact@odebuchage.fr">contact@odebuchage.fr</a>
      </div>
    </div>

  </div>
</section><section class="contact">
  <div class="container">

    <div class="contact__form form">

      <form action="#" class="form__elem">

        <div class="form__inner">
          <div class="form__row">
            <label>
              <div class="form__label">
                Nom et prénom
              </div>
              <input type="hidden" name="formtype" value="contacts">
              <input type="text" class="form__input js-required" name="firstname" autocomplete="off">
            </label>
          </div>


          <div class="form__row">
            <label>
              <div class="form__label">
                Adresse mail
              </div>
              <input type="text" class="form__input js-required" name="email" autocomplete="off">
            </label>
          </div>

          <div class="form__row">
            <label>
              <div class="form__label">
                Numéro de teléphone
              </div>
              <div class="custom-phone-select">

                <div class="custom_phone-select-wrap-parent">
                  <!-- обертка для выбранной страны и иконки  -->
                  <div class="custom_phone-select-wrap">
                    <!-- выбранная страна  -->
                    <div class="custom_phone-select-value">
                      FR
                    </div>
                    <!-- иконка -->
                    <div class="custom_phone-select-icon"></div>


                  </div>
                  <div class="custom_phone-select-list-wrap">
                    <div class="custom_phone-select-list">
                    </div>
                  </div>
                </div>

                <!-- placeholder="+33 (___) ___-____" -->
                <input type="text" class=" form__input js-phone js-required" name="telephone">


              </div>
            </label>
          </div>


          <div class="form__row">
            <div class="form__radio-label">Choisir un service</div>


            <div class="form__radio-wrap">
              <label class="form__radio">
                <input type="radio" name="service" value="Assainissement" checked>
                <span>Assainissement</span>
              </label>
              <label class="form__radio">
                <input type="radio" name="service" value="Hydrocurage">
                <span>Hydrocurage</span>
              </label>
              <label class="form__radio">
                <input type="radio" name="service" value="Inspection par caméra">
                <span>Inspection par caméra</span>
              </label>
              <label class="form__radio">
                <input type="radio" name="service" value="Débouchage de canalisation">
                <span>Débouchage de canalisation</span>
              </label>
            </div>
          </div>

          <div class="form__row">
            <label>
              <div class="form__label">
                Expliquez votre demande
              </div>

              <input type="text" class="form__input js-required" name="message">


            </label>
          </div>

          <div class="form__row">
            <div class="form__error">
              The <span></span> field is not filled in or filled in incorrectly
            </div>
          </div>

          <div class="form__row">
            <button class="form__btn">
              Envoyer
            </button>
          </div>
        </div>



      </form>

    </div>
  </div>
</section><section class="contacts-map">

  <div class="container">
    <div class="contacts__map-inner">
      <picture>
        <source media="(min-width: 768px)" srcset="img/contact-map@desktop.png">
        <img class="contacts__map-inner-img" src="img/contact-map@mobile.png" alt="">
      </picture>
    </div>
  </div>

</section>




      </div>
    </div>

    <footer class="footer">
  <div class="container">
    <h1>Footer</h1>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>


<script src="js/bundle.min.js"></script>
</body>

</html>
